<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>CardPokemon</title>
	</head>
	<body>
		<div class="container">
			<div class="cardPokemon">
				<div class="cardTop">
					<span id="pokeName"></span>
					<img alt="" id="pokeImg" />
				</div>
				<div class="pokeStats">
					<div class="stat" style="background-color: #00FF0088;">
						<img src="./icons/life.webp" alt="life" />
						<span id="hp"></span>
					</div>
					<div class="stat" style="background-color: #C1C1C1;">
						<img src="./icons/attack.png" alt="attack" />
						<span id="att"></span>
					</div>
					<div class="stat" style="background-color: #00FF0088;">
						<img src="./icons/deffend.jpg" alt="defense" />
						<span id="def"></span>
					</div>
					<div class="stat" style="background-color: #FF3939;">
						<img src="./icons/attack.png" alt="attack_special" />
						<img src="./icons/special.png" alt="special">
						<span id="Att_sp"></span>
					</div>
					<div class="stat" style="background-color: #2EFFFF;">
						<img src="./icons/deffend.jpg" alt="defense_special" />
						<img src="./icons/special.png" alt="special">
						<span id="Def_sp"></span>
					</div>
					<div class="stat" style="background-color: #FFFF00;">
						<img src="./icons/speed.png" alt="speed" />
						<span id="speed"></span>
					</div>
					<img class="fire" src="./icons/fire.png" alt="fire">
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
